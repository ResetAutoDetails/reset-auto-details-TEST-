<style>
:root {
  --black:#0b0b0b;
  --red:#c1121f;
  --white:#f5f5f5;
  --gray:#b1b1b1;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif}
html{scroll-behavior:smooth}
body{background:var(--black);color:var(--white);line-height:1.6}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#0d0d0d;
  border-bottom:1px solid #222;
  z-index:999;
}
.nav-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
}
.nav-links a{
  margin-left:20px;
  font-weight:600;
}
.nav-links a:hover{color:var(--red)}
.call-btn{
  background:var(--red);
  padding:8px 18px;
  border-radius:20px;
  font-weight:700;
}

/* SECTIONS */
section{
  padding:90px 20px;
  max-width:1200px;
  margin:auto;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
.hero video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.25;
}
.hero-content{position:relative;z-index:2}
.hero h1{font-size:3.2rem}
.accent{color:var(--red)}
.btn{
  display:inline-block;
  margin-top:20px;
  background:var(--red);
  padding:14px 32px;
  border-radius:30px;
  font-weight:700;
}

/* TRUST BAR */
.trust{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:25px;
  font-size:.9rem;
  color:var(--gray);
}

/* PACKAGES */
.packages{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  margin-top:30px;
}
.package{
  background:#111;
  padding:25px;
  border-radius:16px;
  border:1px solid #222;
  transition:.3s;
  cursor:pointer;
}
.package:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(193,18,31,.35);
  border-color:var(--red);
}
.package.full-reset{
  border:2px solid var(--red);
  background:#1a1a1a;
}
.badge{
  background:var(--red);
  font-size:.7rem;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
}

/* DETAILS */
.package summary{
  cursor:pointer;
  color:var(--red);
  font-weight:600;
}
.package summary::marker{display:none}
.package ul{
  max-height:0;
  overflow:hidden;
  transition:max-height .3s ease;
  padding-left:18px;
}
@media(hover:hover){
  .package:hover ul{max-height:500px;margin-top:10px}
}

/* CALCULATOR */
.calculator{
  background:#111;
  padding:35px;
  border-radius:18px;
  margin-top:40px;
}
.calculator.disabled{opacity:.45;pointer-events:none}
.calculator.disabled #agreement{pointer-events:auto}

.calc-group{margin-bottom:22px}
label{color:var(--gray);margin-bottom:6px;display:block}
select{
  width:100%;
  padding:12px;
  background:#222;
  border:none;
  border-radius:8px;
  color:var(--white);
}

/* AGREEMENT */
.agreement-box{
  border:2px solid var(--red);
  padding:16px;
  border-radius:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

/* ADDONS */
.addons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.addon-section{
  background:#121212;
  border:1px solid #222;
  padding:18px;
  border-radius:14px;
}
.addon-title{
  color:var(--red);
  font-weight:700;
  margin-bottom:14px;
}
.addon-section label{
  display:flex;
  flex-direction:row-reverse;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:10px;
  background:#161616;
  margin-bottom:10px;
}
.addon-section label:hover{background:#1c1c1c}
.best-seller{
  background:var(--red);
  padding:3px 8px;
  font-size:.7rem;
  border-radius:6px;
}
.locked-addon{opacity:.4}

/* PRICE */
.price-output{
  margin-top:25px;
  font-size:2rem;
  text-align:center;
  color:var(--red);
  font-weight:800;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:25px;
  font-size:1.8rem;
}
.socials i:hover{color:var(--red);transform:scale(1.15)}

footer{
  padding:40px;
  text-align:center;
  color:var(--gray);
  border-top:1px solid #222;
}
</style>
</head>
